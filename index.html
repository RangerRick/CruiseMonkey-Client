<!DOCTYPE html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruiseMonkey 3</title>

    <link rel="stylesheet" href="foundation/stylesheets/foundation.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    
    <script src="foundation/javascripts/modernizr.foundation.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
      <script src="html5shim/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="header">
      <div class="fixed">
        <nav class="top-bar">
          <ul>
            <li class="name"><h1><a href="#">CruiseMonkey 3</a></h1></li>
            <li class="toggle-topbar"><a href="#"></a></li>
          </ul>
          <section>
            <ul class="left">
              <li><a href="#">Official Events</a></li>
              <li><a href="#">My Events</a></li>
            </ul>
          </section>
        </nav>
      </div>
    </div>
    <div id="content">
      <form id="search_events"><input type="search" results="5" placeholder="Search..." data-bind="value: filter, valueUpdate: 'afterkeydown'" /></form>
      <!-- <form><input placeholder="Search..." autocapitalize="off" data-bind="value: filter, valueUpdate: 'afterkeydown'" /></form> -->
      <ul data-bind="foreach: { data: filteredEvents }" class="event-list unstyled" style="visibility:hidden">
        <li class="calendar-event official"> <!-- onclick="" ontouchstart="" -->
          <div class="summary"><span data-bind="text: summary"></span></div>
          <div class="time">Time: <span data-bind="text: timespan"></span></div>
          <div class="location">Location: <span data-bind="text: location"></span></div>
          <div class="description"><span data-bind="text: description"></span></div>
        </li>
      </ul>
    </div>

    <script src="jquery/jquery-1.8.1.js"></script>
    <!-- add cordova -->
    <script src="mustache/mustache.js"></script>
    <script src="knockout/knockout-2.1.0.js"></script>
    <script src="knockout/knockout.mapping-latest.js"></script>
    <script src="hammer/hammer.js"></script>
    <script src="hammer/jquery.hammer.js"></script>
    <script src="foundation/javascripts/foundation.min.js"></script>
    <script src="datejs/core.js"></script>
    <script src="datejs/globalization/en-US.js"></script>
    <script src="datejs/parser.js"></script>
    <script src="date.js"></script>
    <script src="app.js"></script>
    <script src="init.js"></script>
    <script>
      // FIXME: Until we set up phonegap, trigger manually
      onDeviceReady(null);
    </script>
  </body>
</html>
