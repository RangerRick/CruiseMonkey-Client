<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html manifest="cruisemonkey.manifest">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="cm3/images/icon-320.png" />
	<link rel="apple-touch-icon" sizes="29x29" href="cm3/images/icon-29.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="cm3/images/icon-57.png" />
	<link rel="apple-touch-icon" sizes="50x50" href="cm3/images/icon-50.png" />
	<link rel="apple-touch-icon" sizes="58x58" href="cm3/images/icon-58.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="cm3/images/icon-72.png" />
	<link rel="apple-touch-icon" sizes="100x100" href="cm3/images/icon-100.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="cm3/images/icon-114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="cm3/images/icon-144.png" />
	<link rel="apple-touch-startup-image" href="cm3/images/cruise-monkey-1536x2048.png" />

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>CruiseMonkey 3</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script>
    if (window.applicationCache) {
      if (window.applicationCache.status == window.applicationCache.IDLE) {
        console.log('application cache is up-to-date');
      } else {
        window.applicationCache.addEventListener('updateready', function _updateReady(e) {
          if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
            console.log('application cache has changed');
            // Browser downloaded a new app cache. Swap it in and reload the page to get the new hotness.
            window.applicationCache.swapCache();
            window.location.reload();
          } else {
            // Manifest didn't change. Nothing new to server.
            console.log('application cache is up-to-date');
          }
        }, false);
      }
    }
    </script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="cm3/cm3.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

	<div id="root"></div>
  </body>
</html>
