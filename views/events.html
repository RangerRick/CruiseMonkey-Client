<!-- <h2>{{event_header}}</h2> -->
<ul data-bind="foreach: events" class="event-list unstyled" style="visibility:hidden">
  <li class="calendar-event official" onclick="alert('calendar click')" ontouchstart="alert('calendar touch')">
    <div class="summary"><span data-bind="text: summary"></span></div>
  	<div class="time">Time: <span data-bind="text: timespan"></span></div>
  	<div class="description"><span data-bind="text: description"></span></div>
  </li>
</ul>
