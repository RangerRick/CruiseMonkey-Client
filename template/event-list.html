<script type="text/ng-template" id="edit-event.html">
	<div class="modal-header">
	</div>
	<div class="modal-body">
		<form name="form" class="add-event-form" novalidate>
			<input type="hidden" name="eId" value="event._id" />
			<input type="hidden" name="eType" value="event.type" />
			<table>
				<tr>
					<th class="header" colspan="2">
						<h3>Add an Event</h3>
					</th>
				<tr>
					<td class="label">Summary:</td>
					<td class="input"><input type="text" ng-model="event.summary" name="eSummary" required /></td>
				</tr>
				<tr>
					<td class="label">Description:</td>
					<td class="input"><textarea ng-model="event.description" name="eDescription" /></td>
				</tr>
				<tr>
					<td class="label">Event Start:</td>
					<td class="input">
						<input type="datetime" date-time ng-model="event.start" hours format="short" min-view="date" max-view="date" />
					</td>
				</tr>
				<tr>
					<td class="label">Event End:</td>
					<td class="input">
						<input type="datetime" date-time ng-model="event.end" hours format="short" min-view="date" max-view="date" />
					</td>
				</tr>
				<tr>
					<td class="label">Location:</td>
					<td class="input">
						<input type="text" ng-model="event.location" name="eLocation" /></td>
					</td>
				</tr>
				<tr>
					<td class="buttons" colspan="2">
						<button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
						<button class="btn btn-primary" ng-click="$close(event)" ng-disabled="form.$disabled">Add</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="modal-footer">
	</div>
</script>
<div class="event-list">
	<div ng-repeat="event in events" class="list-entry calendar-event scrollable">
		<div class="favorite" ng-show="(user.username && user.username != event.username)">
			<input type="checkbox" id="{{event._id}}-favorite" ng-checked="event.isFavorite" ng-model="fav" ng-change="onChange(event._id, fav)"><label for="{{event._id}}-favorite">&nbsp;</label>
		</div>
		<div class="summary">{{event.summary}}</div>
		<div class="time">{{event.start}}-{{event.end}}</div>
		<div class="createdBy" ng-show="event.username != 'official'">Created By: {{event.username}}</div>
		<div class="location">Location: {{event.location}}</div>
		<div class="description">{{event.description}}</div>
	</div>
</div>
