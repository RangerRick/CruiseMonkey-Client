<div class="deck-plans" hammer-swipeleft="previous()" hammer-swiperight="next()">
	<div class="arrow left" hammer-tap="previous()" ng-show="deck != 2"><img src="icons/entypo/grey/SVG/arrow-left5-border.svg" /></div>
	<img ng-src="img/deck{{deck}}.svg" type="image/svg+xml"></img>
	<div class="arrow right" hammer-tap="next()" ng-show="deck != 15"><img src="icons/entypo/grey/SVG/arrow-right5-border.svg" /></div>
</div>
