<div class="deck-plans" hammer-swiperight="next()" hammer-swipeleft="previous()">
	<div class="arrow left" ng-click="previous()" ng-show="deck != 2"><img src="icons/entypo/grey/SVG/arrow-left5-border.svg" /></div>
	<img ng-src="img/deck{{deck}}.svg" type="image/svg+xml"></img>
	<div class="arrow right" ng-click="next()" ng-show="deck != 15"><img src="icons/entypo/grey/SVG/arrow-right5-border.svg" /></div>
</div>
